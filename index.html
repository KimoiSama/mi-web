<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincón de Kimoi | Creador de Contenido</title>
    <meta name="description" content="Portal oficial de Kimoi - Música, contenido anime y cultura pop japonesa">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎌</text></svg>">
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-gifs">
        <!-- Tus GIFs originales aquí -->
    </div>

    <!-- GIF decorativo fijo -->
    <div class="fixed-gif-container">
        <img src="https://media.giphy.com/media/k0zSFlL0vwBVWRK8sT/giphy.gif" alt="Decoración anime" class="fixed-gif">
    </div>

    <!-- Cabecera -->
    <header class="glass-header">
        <h1 data-text="Rincón de Kimoi">Rincón de Kimoi</h1>
        <div class="scanline"></div>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="video-section">
            <h2 class="section-title">Últimos Lanzamientos</h2>
            <div class="video-grid">
                <a href="https://youtu.be/Jx-STu4gS7M" class="video-card" target="_blank">
                    <img src="https://img.youtube.com/vi/Jx-STu4gS7M/maxresdefault.jpg" alt="Video 1" loading="lazy">
                    <div class="video-overlay">
                        <span class="badge">Nuevo</span>
                    </div>
                </a>
                <!-- Repetir para otros videos incluyendo el nuevo -->
            </div>
        </section>

        <section class="interaction-section">
            <div class="power-container">
                <button id="animePower" class="neon-button">
                    <span class="neon-text">Poder de Anime</span>
                    <span id="clickCount" class="counter">0</span>
                </button>
                <div class="particle-overlay"></div>
            </div>
        </section>

        <section class="social-section">
            <div class="social-grid">
                <a href="https://youtube.com/@kimoi-df3tp" class="social-card youtube" target="_blank">
                    <div class="social-icon">▶️</div>
                    <span>Canal de YouTube</span>
                </a>
                <!-- Repetir para otros enlaces sociales -->
            </div>
        </section>
    </main>

    <!-- Widget de Twitter -->
    <aside class="twitter-panel">
        <div class="twitter-header">
            <div class="twitter-logo">𝕏</div>
            <h3>Últimos de @cobsonp</h3>
        </div>
        <div class="twitter-widget">
            <a class="twitter-timeline" data-height="500" href="https://twitter.com/cobsonp?ref_src=twsrc%5Etfw"></a>
        </div>
    </aside>

    <!-- Elementos decorativos -->
    <div class="decorative-elements">
        <div class="particle-system"></div>
        <img src="https://i.postimg.cc/qvDBqkfg/55-Nl5bcx-jpg-large.png" class="deco-image right" alt="Decoración">
        <img src="https://i.postimg.cc/3RsFT5rc/55-Nl5bcx-jpg-large-1.png" class="deco-image left" alt="Decoración">
    </div>

    <!-- Scripts -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="script.js"></script>
</body>
</html>
